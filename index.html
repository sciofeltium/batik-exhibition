<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sciofeltium's Zoo</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    font-family: Arial, sans-serif;
    background: #000;
}

/* SECTION GAMBAR */
.section {
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-position: center;
}

/* COUNTDOWN AREA */
.countdown-wrapper {
    width: 100%;
    padding: 40px 0;
    background: #000;
    display: flex;
    justify-content: center;
}

.countdown-overlay {
    background: rgba(0, 0, 0, 0.65);
    color: #fff;
    padding: 20px 30px;
    border-radius: 14px;
    display: flex;
    gap: 20px;
    text-align: center;
    backdrop-filter: blur(6px);
}

.time-box {
    min-width: 70px;
}

.time-box span {
    display: block;
    font-size: 32px;
    font-weight: bold;
}

.time-box small {
    font-size: 12px;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* PLAY MUSIC BUTTON */
.music-hint {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 13px;
    cursor: pointer;
    z-index: 1000;
}

/* MOBILE FIX */
@media (max-width: 768px) {
    .section {
        width: 100%;
        height: auto;              
        aspect-ratio: 42 / 20;    
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #000;
    }

</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="music-hint" onclick="playMusic()">ðŸ”Š Play Music</div>

<!-- SECTIONS -->
<div class="section" style="background-image:url('1.png')"></div>
<div class="section" style="background-image:url('2.png')"></div>
<div class="section" style="background-image:url('3.png')"></div>
<div class="section" style="background-image:url('4.png')"></div>
<div class="section" style="background-image:url('5.png')"></div>
<div class="section" style="background-image:url('6.png')"></div>

<!-- COUNTDOWN TERPISAH -->
<div class="countdown-wrapper">
    <div class="countdown-overlay">
        <div class="time-box">
            <span id="days">0</span>
            <small>HARI</small>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <small>JAM</small>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <small>MENIT</small>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <small>DETIK</small>
        </div>
    </div>
</div>

<script>
/* COUNTDOWN */
const targetDate = new Date("2026-02-09T07:00:00").getTime();

const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");

setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
        daysEl.innerHTML = "0";
        hoursEl.innerHTML = "00";
        minutesEl.innerHTML = "00";
        secondsEl.innerHTML = "00";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    daysEl.innerHTML = days;
    hoursEl.innerHTML = String(hours).padStart(2, '0');
    minutesEl.innerHTML = String(minutes).padStart(2, '0');
    secondsEl.innerHTML = String(seconds).padStart(2, '0');
}, 1000);

/* MUSIC */
const music = document.getElementById("bgMusic");

function playMusic() {
    music.play();
    document.querySelector(".music-hint").style.display = "none";
}

document.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        document.querySelector(".music-hint").style.display = "none";
    }
}, { once: true });
</script>

</body>
</html>
